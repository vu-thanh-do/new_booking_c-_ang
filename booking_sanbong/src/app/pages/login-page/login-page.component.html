<div class="container d-flex align-items-center justify-content-center py-5">
  <div class="row">
    <div class="head">
      <div class="logo mb-4 d-flex justify-content-center">
        <a routerLink="/">
          <img
            src="./assets/images/monkey.png"
            [width]="121"
            [height]="156"
            alt="Logo"
          />
        </a>
      </div>
      <div class="">
        <a routerLink="/" class="title text-decoration-none">
          <h1 class="text-center">Sân bóng hà nội</h1>
        </a>
      </div>
    </div>

    <form
      [formGroup]="FormLogin"
      (ngSubmit)="onLogin()"
      action=""
      class="d-flex flex-column align-items-center"
    >
      <div class="form-group mb-5">
        <label class="mb-3" for="email">Email address</label>
        <input
          class="form-control"
          id="email"
          type="text"
          formControlName="email"
          placeholder="Please enter your email address"
          autocomplete="off"
        />
        <div
          *ngIf="checkEmail.invalid && (checkEmail.touched || checkEmail.dirty)"
        >
          <span class="text-danger" *ngIf="checkEmail.errors?.['required']"
            >Email is required</span
          >
          <span class="text-danger" *ngIf="checkEmail.errors?.['pattern']"
            >Email is not correct</span
          >
        </div>
      </div>
      <div class="form-group">
        <label class="mb-3" for="password">Password</label>
        <div class="position-relative">
          <input
            class="form-control"
            autocomplete="off"
            id="password"
            type="password"
            formControlName="password"
            placeholder="Please enter your password"
          />
          <i
            class="fa-solid fa-eye position-absolute translate-middle-y top-50"
            style="right: 20px"
          ></i>
        </div>
        <div
          *ngIf="
            checkPassword.invalid &&
            (checkPassword.touched || checkPassword.dirty)
          "
        >
          <span class="text-danger" *ngIf="checkPassword.errors?.['required']"
            >Password is required</span
          >
        </div>
      </div>
      <div class="mt-4">
        <p>Do you have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
      <div class="form-group" style="margin-top: 90px">
        <button class="rounded" [disabled]="!FormLogin.valid">Login</button>
      </div>
    </form>
  </div>
</div>
