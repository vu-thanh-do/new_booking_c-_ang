<app-header></app-header>
<p>Danh sách các đội mời bạn</p>
<div class="table-container">
  <table class="table table-striped table-hover">
    <thead class="text-center">
      <tr>
        <th *ngFor="let theadItem of theadTable">{{ theadItem }}</th>
      </tr>
    </thead>
    <!-- class="{{ post.status === 'pending' ? 'bg-FFAF40' : 'bg-red' }}" -->
    <!--  -->
    <tbody>
      <tr *ngFor="let post of dataInvitMe; let i = index">
        <td>{{ i + 1 }}</td>

        <td class="text-center">
          {{ post.name }}
        </td>
        <td class="text-center">{{ post.level }}</td>
        <td class="text-center">{{ post.age }}</td>
        <td class="text-center">{{ post.phone }}</td>
        <td class="text-center">{{ post.nameMyTeam }}</td>
        <td class="d-flex justify-content-center">
          <div

            class=""
          >
          <button
            (click)="actionOnInvite(post.id, 1)"
            class="delete text-danger btn btn-success text-white"
          >
            đồng ý
          </button>
          <button
            (click)="actionOnInvite(post.id, 2)"
            class="delete text-white btn btn-danger text-white"
          >
            từ chối
          </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
